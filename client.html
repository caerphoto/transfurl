<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transfurl</title>
    <link rel="stylesheet" href="client.css">
  </head>
  <body>
    <h1>Transfurl</h1>
    <p>Send a URL to a machine running the Transfurl server to open it on that machine.</p>
    <div class="bar">
      <label for="server">Server:</label><input id="server" type="url" value="http://andys-mac.home:4200">
    </div>

    <div class="bar">
      <label for="url">URL:</label><input id="url" type="url" placeholder="http://www.google.com/" value="http://www.google.com/"><button id="go">Send</button>
    </div>
    <script src="client.js"></script>
  </body>
</html>
